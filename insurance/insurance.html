<!DOCTYPE html>
<html lang="en">

<head>
  <title>insurance</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="insurance.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- menu bar start -->
  <div class="row">
    <div class="d-flex align-items-center">
      <div id="m1" class="col-3 text-center">
        <i class='fa'>&#xf053;</i>
      </div>
      <div id="m2" class="col-6 text-center">
        <h2>Insurance</h2>
      </div>
      <div id="m3" class="col-3 text-center">
        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
      </div>
    </div>
  </div>
  <!-- menu bar end -->

  <!-- below menu bar -->
  <!-- frist half -->
  <div class="row">
    <div class="cardbg">
      <div id="blue" class="card">
        <div id="stro" class="row">
          <div class="col-7">
            <h5 class="head">INSURANCE DETAILS</h5>
          </div>
          <div class="col-5">
            <button class="but" type="button"><b>STANDARD</b></button>
          </div>
        </div><br>
        <div class="row">
          <div class="col-6">
            <div class="one">
              <label>Policy Number</label><br>
              <input class="text" id="box1" type="text" value="P18900077"><br><br>
              <label>Cattle Type</label><br>
              <input class="text" id="box2" type="text" value="Cow"><br><br>
              <label>Loan Amount</label><br>
              <input class="text" id="box3" type="text" value="5,00,000">
            </div>
          </div>
          <div class="col-6">
            <div class="two">
              <label>Policy Start Date</label><br>
              <input class="num" id="box4" type="date"><br><br>
              <Label>Weight</Label><br>
              <input class="text" id="box5" type="text" value="750kg"><br><br>
              <label>Period of Insurance</label><br>
              <input class="text" id="box6" type="text" value="1-years"><br>
            </div>
          </div>
          <div><button id="midbutton" type="button">
              <h6>Policyholder Information</h6><i id="desc" onclick="myFunction()" class="fa fa-sort-desc"
                aria-hidden="true"></i>
            </button>
          </div><br><br>

          <!-- second half -->
          <div id="half">
            <div class="row">
              <div class="col-6">
                <div class="three">
                  <label>Frist Name</label><br>
                  <input class="text" type="text" value="John"><br><br>
                  <label>Email</label><br>
                  <input class="num" type="email" value="johnsnow@gmail.com"><br><br>
                  <label>Address</label><br>
                  <input class="text" type="text" value="No.66 Richie st"><br><br>
                  <label>State</label><br>
                  <input class="text" type="text" value="Pondycheery"><br>
                </div>
              </div><br><br>
              <div class="col-6">
                <div class="four">
                  <Label>Last Name</Label><br>
                  <input class="text" type="text" value="Snow"><br><br>
                  <label>Mobile No</label><br>
                  <input class="num" type="number" value="7890065633"><br><br>
                  <label>City</label><br>
                  <input class="text" type="text" value="Pondycheery"><br><br>
                </div>
              </div>
              <div><button id="Pay" class="button text-center" type="button"><a class="pay"
                    href=""><b>PAYMENT</b></a></button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- home screen end -->

    <script>
      function myFunction() {
        var x = document.getElementById('half');
        if (x.style.display === 'none') {
          x.style.display = 'block';
        } else {
          x.style.display = 'none';
        }

        var box1 = document.getElementById('box1')
        var box2 = document.getElementById('box2')
        var box3 = document.getElementById('box3')
        var box4 = document.getElementById('box4')
        var box5 = document.getElementById('box5')
        var box6 = document.getElementById('box6')

        let temp1 = box1.value
        box1.value = box4.value
        box4.value = temp1

        let temp2 = box2.value
        box2.value = box5.value
        box5.value = temp2

        let temp3 = box3.value
        box3.value = box6.value
        box6.value = temp3
      }
    </script>

</body>

</html>
